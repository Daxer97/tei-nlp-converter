version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=sqlite:///data/tei_nlp.db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - NLP_PROVIDER=${NLP_PROVIDER:-spacy}
      - NLP_FALLBACK_PROVIDERS=${NLP_FALLBACK_PROVIDERS:-spacy}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/google-credentials.json}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./schemas:/app/schemas
      # Mount Google Cloud credentials if available
      - ${GOOGLE_CREDENTIALS_HOST_PATH:-./google-credentials.json}:/app/google-credentials.json:ro
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: unless-stopped

volumes:
  redis_data:
