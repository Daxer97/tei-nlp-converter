#
# Prometheus Configuration for NLP Pipeline Monitoring
#
# This configuration sets up Prometheus to scrape metrics from the NLP pipeline.
#

global:
  scrape_interval: 15s          # Scrape targets every 15 seconds
  evaluation_interval: 15s      # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'nlp-pipeline'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # NLP Pipeline API
  - job_name: 'nlp-pipeline'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'localhost:8000'
    metric_relabel_configs:
      # Keep only relevant metrics
      - source_labels: [__name__]
        regex: 'http_.*|pipeline_.*|component_.*|kb_.*|model_.*|hot_swap_.*'
        action: keep

  # Health check endpoint
  - job_name: 'nlp-pipeline-health'
    metrics_path: '/health'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'localhost:8000'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'localhost:9100'

# Storage configuration
storage:
  tsdb:
    path: /prometheus/data
    retention:
      time: 15d              # Keep 15 days of data
      size: 50GB             # Maximum 50GB storage
